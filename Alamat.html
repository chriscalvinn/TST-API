<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/css1.css" type="text/css">
  <link rel="stylesheet" href="css/css2.css" type="text/css">
</head>

<body>
  <div class="py-5 text-center text-white w-100 h-100" style="background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url(&quot;https://static.pingendo.com/cover-bubble-dark.svg&quot;); background-position: center center, center center; background-size: cover, cover; background-repeat: repeat, repeat;">
    <div class="container">
      <div class="row w-100 h-100 py-5 align-items-center text-center d-inline-flex">
        <div class="mx-auto col-md-5">
          <h1 class="mb-3" contenteditable="true">Silahkan isi nama dan alamat Anda</h1>
          <form class="">
            <div class="form-group"> <label>Nama</label> <input id="nama" type="text" class="form-control" placeholder="Masukkan nama" name="Form nama"> </div>
            <div class="form-group"> <label>Kota</label> </div>
            <div class="form-group">
             <select id="dropdown">
					 <option>- Pilih Kota -</option>
					  <option value="444">Surabaya</option>
					  <option value="22">Bandung</option>
					  <option value="151">Jakarta Barat</option>
					  <option value="501">Yogyakarta</option>
					  <option value="115">Depok</option>
					  <option value="78">Bogor</option>
					  <option value="445">Solo</option>
					  <option value="398">Semarang</option>
					  <option value="54">Bekasi</option>
					  <option value="255">Malang</option>
					  <option value="78">Bogor</option>
					  <option value="455">Tangerang</option>
				   </select>
            </div>
          </form>
          <p class="lead mb-0">Klik "Lanjutkan" untuk memilih buku yang ingin Anda pesan</p><a href="Search.html" class="btn btn-primary my-3 mx-1" onclick="getOrigin()">Lanjutkan</a>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js" ></script>
  <script src="js/main.js"></script>
  <script>
	function getOrigin(){
		var sel = document.getElementById("dropdown")
	
		var opt;
		for ( var i = 0, len = sel.options.length; i < len; i++ ) {
			opt = sel.options[i];
			if ( opt.selected === true ) {
				break;
			}
		}
	
		window.onload = function() {
			window.localStorage.setItem("origin",JSON.stringify(opt.value));
		}
		if (window.localstorage){
			console.log(opt.value);
		} else {
			console.log("gagal");
		}
	}
  </script>
</body>
