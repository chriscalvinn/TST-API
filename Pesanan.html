<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/css1.css" type="text/css">
  <link rel="stylesheet" href="css/css2.css" type="text/css">
</head>

<body>
  <div class="py-5 text-center text-white h-100 align-items-center d-flex w-100 my-0" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .75), rgba(0, 0, 0, .75)), url(https://static.pingendo.com/cover-bubble-dark.svg);  background-position: center center, center center;  background-size: cover, cover;  background-repeat: repeat, repeat;">
    <div class="container py-5">
      <div class="row w-100 h-100">
        <div class="mx-auto col-lg-8 col-md-10">
          <h1 class="display-3 mb-5 my-5">Daftar Pesanan</h1>
          <p class="lead mb-3 text-left">Buku yang telah dipesan: </p>
          <font color="white">
          </font>
          <table class="table1" id="tabelpesanan">
            <thead id="tabheadpesanan">
              <tr>
                <th>
                  <font color="white">Tanggal </font>
                </th>
                <th>
                  <font color="white">Id </font>
                </th>
                <th>
                  <font color="white">Nama_Buku </font>
                </th>
                <th>
                  <font color="white">Tujuan </font>
                </th>
                <th>
                  <font color="white">Harga </font>
                </th>
              </tr>
            </thead>
            <tbody id="tabbodypesanan"></tbody>
          </table>
          <p></p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  
  <script>
	$(document).ready(function(){
		tab = document.getElementById('tabbodypesanan');
		document.getElementById('tabelpesanan').style.display = 'block';
		$.ajax({
			url: 'http://127.0.0.1:5000/api/order',
			type:'GET',
			dataType: 'json',
			success: function(response) {
				content="";
				$.each(response, function(key, value){
					value.forEach(function(element){
						content +=
						"<tr>" +
							"<td><font color = "+'"white"'+">"+element.date+"</font></th>\n" +
							"<td><font color = "+'"white"'+">"+element.id+"</font></th>\n" +
							"<td><font color = "+'"white"'+">"+element.goods+"</font></th>\n" +
							"<td><font color = "+'"white"'+">"+element.destination+"</font></th>\n" +
							"<td><font color = "+'"white"'+">"+element.cost+"</font></th>\n" +
							"<td><a href=Total.html onclick=getData() id=\"order\"> Detail</a>" +
							"</tr>";
						});
				});
				tab.innerHTML = content;
			},
			error: function(response) {
				console.log(response);
			}
		});
	});
  </script>
</body>

</html>
