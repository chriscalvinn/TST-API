<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/css1.css" type="text/css">
  <link rel="stylesheet" href="css/css2.css" type="text/css">
</head>

<body>
  <div class="py-5 text-center text-white h-100 align-items-center d-flex w-100 my-0" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .75), rgba(0, 0, 0, .75)), url(https://static.pingendo.com/cover-bubble-dark.svg);  background-position: center center, center center;  background-size: cover, cover;  background-repeat: repeat, repeat;">
    <div class="container py-5">
      <div class="row w-100 h-100">
        <div class="mx-auto col-lg-8 col-md-10">
          <h1 class="display-3 mb-5 my-5">Rincian Pesanan</h1>
          <p class="lead mb-3 text-left">Buku yang telah dipesan: </p>
          <font color="white">
          </font>
          <table class="table1">
            <thead id="tabheadpesanan">
              <tr>
                <th>
                  <font color="white">Tanggal </font>
                </th>
                <th>
                  <font color="white">Id </font>
                </th>
                <th>
                  <font color="white">Nama_Buku </font>
                </th>
                <th>
                  <font color="white">Tujuan </font>
                </th>
                <th>
                  <font color="white">Harga </font>
                </th>
              </tr>
            </thead>
            <tbody id="tabbodypesanan"></tbody>
          </table>
          <p></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
